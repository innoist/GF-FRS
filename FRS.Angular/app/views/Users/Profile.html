<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter First Name" class="form-control" ng-model="upc.user.firstName" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter Last Name" class="form-control" ng-model="upc.user.lastName" />
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" placeholder="Enter email" class="form-control" ng-model="upc.user.email" />
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" placeholder="Enter address" class="form-control" ng-model="upc.user.address" />
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" placeholder="Enter Phone" class="form-control" ng-model="upc.user.phone" />
                </div>

            </div>
        </div>
