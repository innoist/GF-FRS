<div class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-dark panel-flat">
      <div class="panel-heading text-center">
         <a href="#">
             <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" style="width: 173px" />
         </a>
      </div>
      <div class="panel-body">
         <p class="text-center pv">PASSWORD RESET</p>
          <form role="form" name="forgotPassword.recoverForm" novalidate="" class="form-validate" ng-submit ="forgotPassword.recoverPassword()">
              <p class="text-center">Fill with your mail to receive instructions on how to reset your password.</p>
              <div class="form-group has-feedback">
                  <label class="text-muted">Email address</label>
                  <input type="email" name="email" placeholder="Enter email" autocomplete="off" ng-model="forgotPassword.Email" required="" class="form-control" />
                  <span class="fa fa-envelope form-control-feedback text-muted"></span>
                  <span ng-show="forgotPassword.recoverForm.email.$dirty &amp;&amp; forgotPassword.recoverForm.email.$error.required" class="text-danger">This field is required</span>
                  <span ng-show="forgotPassword.recoverForm.email.$dirty &amp;&amp; forgotPassword.recoverForm.email.$error.email" class="text-danger">This field must be a valid email address</span>
              </div>
              <button type="submit" class="btn btn-danger btn-block" ng-disabled="forgotPassword.submitButton">Reset</button>
          </form>
          <br/>
          <div ng-show="forgotPassword.authMsg" class="alert alert-danger text-center" ng-bind-html="forgotPassword.authMsg"></div>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.year"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
   </div>
</div>
