<h3>
    <!-- START Language list-->
    <div class="pull-right">
        <button ng-click="saveLoadMetaDataDetail(false)" type="button" class="btn btn-labeled btn-success">
            <span class="btn-label">
                <i class="fa fa-check"></i>
            </span><span class="hidden-480">Save</span>
        </button>
        <button ng-click="saveLoadMetaDataDetail(true)" type="button" class="btn btn-labeled btn-info">
            <span class="btn-label">
                <i class="fa fa-plus"></i>
            </span><span class="hidden-480">Save and New</span>
        </button>
        <a class="btn btn-labeled btn-danger" ui-sref="app.LoadMetaData">
            <span class="btn-label">
                <i class="fa fa-times"></i>
            </span><span class="hidden-480">Cancel</span>
        </a>
    </div>
    <!-- END Language list    -->
    Metadata
    <small>Create</small>
</h3>


<div class="panel panel-default">
    

    <form class="form-horizontal form-validate" name="cmdc.formValidate" novalidate="">
        <div class="form-group">
            <fieldset>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                            <label for="load-type-sel" class="control-label">Load Type</label>
                            <div uib-dropdown="dropdown" class="btn-group">
                                <button id="load-type-sel" uib-dropdown-toggle="" class="btn btn-default">
                                    Select <b class="caret"></b>
                                </button>
                                <ul role="menu" class="dropdown-menu animated flipInX">
                                    <li ng-repeat="load in LoadTypes">
                                        <a ng-click="LoadTypeChange(load)">{{load.Name}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label for="source-sel" class="control-label">Source</label>
                            <div uib-dropdown="dropdown" class="btn-group">
                                <button id="source-sel" uib-dropdown-toggle="" class="btn btn-default">
                                    Select <b class="caret"></b>
                                </button>
                                <ul role="menu" class="dropdown-menu animated flipInX">
                                    <li ng-repeat="source in Sources">
                                        <a ng-click="SourceChange(source)">{{source.Name}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label for="currency-sel" class="control-label">Currency</label>
                            <div uib-dropdown="dropdown" class="btn-group">
                                <button id="currency-sel" uib-dropdown-toggle="" class="btn btn-default">
                                    Select <b class="caret"></b>
                                </button>
                                <ul role="menu" class="dropdown-menu animated flipInX">
                                    <li ng-repeat="currency in Currencies">
                                        <a ng-click="CurrencyChange(currency)">{{currency.Name}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label for="status-sel" class="control-label">Status</label>
                            <div uib-dropdown="dropdown" class="btn-group">
                                <button id="status-sel" uib-dropdown-toggle="" class="btn btn-default">
                                    Select <b class="caret"></b>
                                </button>
                                <ul role="menu" class="dropdown-menu animated flipInX">
                                    <li ng-repeat="status in Statuses">
                                        <a ng-click="StatusChange(status)">{{status.Name}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-md-6">
                            <label for="header" class="control-label">Header</label>
                            <input id="header" type="text" placeholder="Header" required="" class="form-control" ng-model="Header" name="Header">
                            <span ng-show="cmdc.validateInput('Header', 'required')" class="text-danger">This field is required</span>
                        </div>
                        <div class="col-md-6">
                            <label for="footer" class="control-label">Footer</label>
                            <input id="footer" type="text" placeholder="Footer" required="" class="form-control" ng-model="Footer" name="Footer">
                            <span ng-show="cmdc.validateInput('Footer', 'required')" class="text-danger">This field is required</span>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-md-6">
                            <label for="name" class="control-label">Name</label>
                            <input id="name" type="text" placeholder="Name" required="" class="form-control" ng-model="Name" name="Name">
                            <span ng-show="cmdc.validateInput('Name', 'required')" class="text-danger">This field is required</span>
                        </div>
                        <div class="col-md-6">
                            <label for="description" class="control-label">Description</label>
                            <textarea id="description" type="text" placeholder="Description" required="" class="form-control" ng-model="Description" name="Description"></textarea>
                            <span ng-show="cmdc.validateInput('Description', 'required')" class="text-danger">This field is required</span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </form>

</div>
